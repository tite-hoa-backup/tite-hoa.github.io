<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>로라 - 새 예약알림 만들기</title>

    <meta name="description" content="로라 - 관리사무소 도구">
    <meta name="keywords" content="로라">
    <meta property="og:image" content="/img/dist/launcher.png">

    <!-- inject:css -->
    <link rel="stylesheet" href="/css/dist/animate.css">
    <link rel="stylesheet" href="/css/dist/ballon.css">
    <link rel="stylesheet" href="/css/dist/style.css">
    <!-- endinject -->
</head>
<body id="main" class="has-header">
    <div class="dim"></div>

    <!-- header -->
    <div class="main-header">
        <div class="hamburger">
            <i class="material-icons md-24">menu</i>
        </div>
        <a class="main-header-link" href="/html/dashboard.html">
            <img src="/img/dist/launcher.svg" class="main-header-logo">
            <div class="main-header-apt-name-box"><span class="main-header-apt-name">옥련동 현대5차아파트</span></div>
        </a>
        <a class="main-header-logout" href="/html/index.html" onclick="confirm('로그아웃 하시겠습니까?')">
            <span class="main-header-logout-text">로그아웃</span>
        </a>
    </div>

    <!-- sidebar -->
    <div class="sidebar-container">
        <div class="sidebar-wrapper">
            <a class="sidebar-item dashboard-overall" title="상황판" href="/html/dashboard.html">
                <i class="material-icons md-24">dashboard</i><span class="sidebar-text" data-subtitle="Dashboard">상황판</span>
            </a>
            <a class="sidebar-item board-plain" title="게시판" href="/html/notification.html">
                <i class="material-icons md-24">notification_important</i><span class="sidebar-text" data-subtitle="Dashboard">게시판</span>
            </a>
            <a class="sidebar-item dashboard" title="주민투표" href="/html/vote.html">
                <i class="material-icons md-24">how_to_vote</i><span class="sidebar-text" data-subtitle="Dashboard">주민투표</span>
            </a>
            <a class="sidebar-item board-plain" title="민원" href="/html/petition.html">
                <i class="material-icons md-24">record_voice_over</i><span class="sidebar-text" data-subtitle="Dashboard">민원</span>
                <div class="sidebar-noti-new"><span class="noti-count">2</span></div>
            </a>
            <a class="sidebar-item board-plain" title="게시물" href="/html/business-post.html">
                <i class="material-icons md-24">web</i><span class="sidebar-text" data-subtitle="Business post">게시물</span>
            </a>
            <a class="sidebar-item board-plain this" title="예약알림 설정" href="/html/pre-noti.html">
                <i class="material-icons md-24">alarm_add</i><span class="sidebar-text" data-subtitle="Notification">예약알림 설정</span>
            </a>
        </div>
    </div>

    <!-- board -->
    <div class="board-container">
        <div class="board-header">
            <h3 class="header-title">
                <i class="material-icons md-24 title-icon">alarm_add</i>새 예약알림 만들기
            </h3>
            <span class="header-subtitle-description">알림을 만들거나 관리하고, 입주민들에게 전송할 수 있습니다</span>
        </div>

        <!-- post body -->
        <div class="post-wrapper write-post-wrapper">
            <div class="post-wrapper-header write-post-wrapper-header">
                <input class="post-title write-post-title" placeholder="예약알림의 제목을 입력해주세요" required>
            </div>
            <div class="post-wrapper-paragraph write-post-wrapper-paragraph">
                <textarea class="write-post-parahraph" placeholder="여기서부터 글을 작성해주세요" required></textarea>

                <!-- upload image -->
                <div class="post-wrapper-duedate-wrapper">
                    <form class="write-post-upload-image-wrapper">
                        <label for="upload-image" class="write-post-upload-image-title">
                            <i class="material-icons md-24">image</i>사진첨부: 
                        </label>
                        <input type="file" name="upload-image" id="upload-image" class="write-post-upload-image" accept="image/*" data-balloon="사진을 등록하려면 클릭하세요" data-balloon-pos="up" multiple>
                        <!-- <button class="write-post-remove-image" onClick="this.form.reset(); return false">사진 지우기</button> -->

                        <div class="write-post-uploaded-image-body">
                            <div class="write-post-uploaded-image-each-wrapper">
                                <img class="write-post-uploaded-image" src="https://images.unsplash.com/photo-1493663284031-b7e3aefcae8e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=9fc409d72ac99c1a6d2590c883ed2f62&auto=format&fit=crop&w=900&q=60">
                                <button onClick="return false">
                                    <i class="md-18 material-icons" data-balloon="이 사진 삭제하기" data-balloon-pos="up">close</i>
                                </button>
                            </div>
                            <div class="write-post-uploaded-image-each-wrapper">
                                <img class="write-post-uploaded-image" src="https://images.unsplash.com/photo-1503602642458-232111445657?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=bf884ad570b50659c5fa2dc2cfb20ecf&auto=format&fit=crop&w=900&q=60">
                                <button onClick="return false">
                                    <i class="md-18 material-icons" data-balloon="이 사진 삭제하기" data-balloon-pos="up">close</i>
                                </button>
                            </div>
                            <div class="write-post-uploaded-image-each-wrapper">
                                <img class="write-post-uploaded-image" src="https://images.unsplash.com/photo-1516930828473-2d3b2a2e36fe?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=aa872492a9f3ffa83f1787f629338495&auto=format&fit=crop&w=900&q=60">
                                <button onClick="return false">
                                    <i class="md-18 material-icons" data-balloon="이 사진 삭제하기" data-balloon-pos="up">close</i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

                <form class="write-post-set-time-form" id="checkedRadioVal">
                    <fieldset class="write-post-set-time-wrapper">
                        <legend class="write-post-set-time-legend">예약알림 설정</legend>

                        <label class="write-post-set-time-title" for="set-noti-time" data-balloon="시간은 24:00 형식으로 입력해주세요" data-balloon-pos="up">예약알림 시간 설정:&nbsp;</label><br>
                        <!-- <input
                            id="set-noti-time"
                            type="time"
                            name="timepicker"
                            data-toggle="timepicker"
                            class="write-post-set-time"
                            v-model="timepicker"> -->
                        <input
                            class="write-post-set-time"
                            type="time"
                            id="set-noti-time"
                            value="08:00"
                            required
                            name="timepicker"
                            v-model="selectedTimeVal">

                        <div class="write-post-set-date">
                            <span class="write-post-set-date-text">예약알림 요일 설정: </span>

                            <div class="write-post-set-date-radio-wrapper">
                                <label class="write-post-set-date-item weekly-event" for="weekly">
                                    <input type="radio" id="weekly" value="매주" name="set-date" v-model="checkedRadioVal" checked>
                                    <span for="weekly">매주</span>
                                </label>

                                <label class="write-post-set-date-item weekly-event" for="biweekly">
                                    <input type="radio" id="biweekly" value="격주" name="set-date" v-model="checkedRadioVal">
                                    <span for="biweekly">격주</span>
                                </label>

                                <label class="write-post-set-date-item weekly-event" for="next">
                                    <input type="radio" id="next" value="다음주" name="set-date" v-model="checkedRadioVal">
                                    <span for="next">다음주</span>
                                </label>

                                <label class="write-post-set-date-item weekly-event" for="monthfirst">
                                    <input type="radio" id="monthfirst" value="매월 첫번째" name="set-date" v-model="checkedRadioVal">
                                    <span for="monthfirst">매월 첫번째</span>
                                </label>

                                <label class="write-post-set-date-item weekly-event" for="monthlast">
                                    <input type="radio" id="monthlast" value="매월 마지막" name="set-date" v-model="checkedRadioVal">
                                    <span for="monthlast">매월 마지막</span>
                                </label>
                            </div>

                            <label class="write-post-set-date-item" for="mon">
                                <!-- <input type="checkbox" id="mon" value="월요일"> -->
                                <input type="checkbox" id="mon" value="월요일" v-model="checkedCheckboxVal">
                                <!-- 예시를 위한 임시 체크 선택 -->
                                <span for="mon">월요일</span>
                            </label>

                            <label class="write-post-set-date-item" for="tue">
                                <input type="checkbox" id="tue" value="화요일" v-model="checkedCheckboxVal">
                                <span for="tue">화요일</span>
                            </label>

                            <label class="write-post-set-date-item" for="wed">
                                <input type="checkbox" id="wed" value="수요일" v-model="checkedCheckboxVal">
                                <span for="wed">수요일</span>
                            </label>

                            <label class="write-post-set-date-item" for="thu">
                                <input type="checkbox" id="thu" value="목요일" v-model="checkedCheckboxVal">
                                <span for="thu">목요일</span>
                            </label>

                            <label class="write-post-set-date-item" for="fri">
                                <input type="checkbox" id="fri" value="금요일" v-model="checkedCheckboxVal">
                                <span for="fri">금요일</span>
                            </label>

                            <label class="write-post-set-date-item" for="sat">
                                <input type="checkbox" id="sat" value="토요일" v-model="checkedCheckboxVal">
                                <span for="sat">토요일</span>
                            </label>

                            <label class="write-post-set-date-item" for="sun">
                                <input type="checkbox" id="sun" value="일요일" v-model="checkedCheckboxVal">
                                <span for="sun">일요일</span>
                            </label>
                        </div>

                        <div class="write-post-summary">
                            <span class="write-post-summary-text pre-noti">{{ checkedRadioVal + ' ' + checkedCheckboxVal + ' ' + selectedTimeVal }}</span>
                            <!-- 위에서 선택한 시간과 체크박스의 내용이 이곳에 텍스트로 반영됩니다 -->
                        </div>
                    </fieldset>
                </form>
            </div>

            <!-- back button -->
            <div class="post-write-submit">
                <button class="post-write-submit-button" type="submit" onclick="alert('내용을 입력해주세요.')"></button>
            </div>
        </div>

        <p class="copyright"></p>
    </div>

    <!-- <script src="https://code.jquery.com/jquery.min.js"></script> -->

    <!-- inject:js -->
    <script src="/js/dist/index.js"></script>
    <!-- endinject -->

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el: '#checkedRadioVal',
            data: {
                selectedTimeVal: '08:00',
                checkedRadioVal: '',
                checkedCheckboxVal: []
            }
        })

        // timepicker
        // $('#basicExample').timepicker();
    </script>
</body>
</html>
