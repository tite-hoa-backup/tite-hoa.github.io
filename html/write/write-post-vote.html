<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>로라 - 새 주민투표 만들기</title>

    <meta name="description" content="로라 - 관리사무소 도구">
    <meta name="keywords" content="로라">
    <meta property="og:image" content="/img/dist/launcher.png">

    <!-- inject:css -->
    <link rel="stylesheet" href="/css/dist/animate.css">
    <link rel="stylesheet" href="/css/dist/ballon.css">
    <link rel="stylesheet" href="/css/dist/style.css">
    <!-- endinject -->
</head>
<body id="main" class="has-header">
    <div class="dim"></div>

    <!-- header -->
    <div class="main-header">
        <div class="hamburger">
            <i class="material-icons md-24">menu</i>
        </div>
        <a class="main-header-link" href="/html/dashboard.html">
            <img src="/img/dist/launcher.svg" class="main-header-logo">
            <div class="main-header-apt-name-box"><span class="main-header-apt-name">옥련동 현대5차아파트</span></div>
        </a>
        <a class="main-header-logout" href="/html/index.html" onclick="confirm('로그아웃 하시겠습니까?')">
            <span class="main-header-logout-text">로그아웃</span>
        </a>
    </div>

    <!-- sidebar -->
    <div class="sidebar-container">
        <div class="sidebar-wrapper">
            <a class="sidebar-item dashboard-overall" title="상황판" href="/html/dashboard.html">
                <i class="material-icons md-24">dashboard</i><span class="sidebar-text" data-subtitle="Dashboard">상황판</span>
            </a>
            <a class="sidebar-item board-plain" title="게시판" href="/html/notification.html">
                <i class="material-icons md-24">notification_important</i><span class="sidebar-text" data-subtitle="Dashboard">게시판</span>
            </a>
            <a class="sidebar-item dashboard this" title="주민투표" href="/html/vote.html">
                <i class="material-icons md-24">how_to_vote</i><span class="sidebar-text" data-subtitle="Dashboard">주민투표</span>
            </a>
            <a class="sidebar-item board-plain" title="민원" href="/html/petition.html">
                <i class="material-icons md-24">record_voice_over</i><span class="sidebar-text" data-subtitle="Dashboard">민원</span>
                <div class="sidebar-noti-new"><span class="noti-count">2</span></div>
            </a>
            <a class="sidebar-item board-plain" title="게시물" href="/html/business-post.html">
                <i class="material-icons md-24">web</i><span class="sidebar-text" data-subtitle="Business post">게시물</span>
            </a>
            <a class="sidebar-item board-plain" title="예약알림 설정" href="/html/pre-noti.html">
                <i class="material-icons md-24">alarm_add</i><span class="sidebar-text" data-subtitle="Notification">예약알림 설정</span>
            </a>
        </div>
    </div>

    <!-- board -->
    <div class="board-container">
        <div class="board-header">
            <h3 class="header-title">
                <i class="material-icons md-24 title-icon">how_to_vote</i>새 주민투표 만들기
            </h3>
            <span class="header-subtitle-description">입주민 투표를 열고 관리할 수 있습니다</span>
        </div>

        <!-- post body -->
        <div class="post-wrapper write-post-wrapper">
            <div class="post-wrapper-header write-post-wrapper-header">
                <input class="post-title write-post-title" placeholder="투표의 제목을 입력해주세요" required>
            </div>
            <div class="post-wrapper-paragraph write-post-wrapper-paragraph">
                <textarea class="write-post-parahraph" placeholder="여기서부터 글을 작성해주세요" required></textarea>

                <div class="write-post-vote-items-wrapper">
                    <form class="write-post-vote-items-each">
                        <input class="add-vote-item-input" placeholder="투표항목 입력 (20자 이내)">
                        <button class="remove-vote-item-btn" onclick="alert('투표항목은 2개보다 적을 수 없습니다.'); return false" data-balloon="이 투표항목을 삭제합니다" data-balloon-pos="up">항목삭제</button>
                    </form>

                    <form class="write-post-vote-items-each">
                        <input class="add-vote-item-input" placeholder="투표항목 입력 (20자 이내)">
                        <button class="remove-vote-item-btn" onclick="alert('투표항목은 2개보다 적을 수 없습니다.'); return false" data-balloon="이 투표항목을 삭제합니다" data-balloon-pos="up">항목삭제</button>
                    </form>

                    <button class="add-vote-item-btn">+ 투표항목 추가</button>

                    <!-- 복수선택허용 -->
                    <label class="multipleselect" for="multipleselect">
                        <input type="checkbox" id="multipleselect" value="복수선택허용">
                        <span for="multipleselect" data-balloon-length="large" data-balloon="한 투표에서 동시에 1개 이상의 투표항목에 투표할 수 있도록 허용합니다" data-balloon-pos="up">복수 선택을 허용합니다</span>
                    </label>

                    <!-- upload image, set duedate -->
                    <form class="write-post-upload-image-wrapper">
                        <label for="upload-image" class="write-post-upload-image-title">
                            <i class="material-icons md-24">image</i>사진첨부: 
                        </label>
                        <input type="file" name="upload-image" id="upload-image" class="write-post-upload-image" accept="image/*" data-balloon="사진을 등록하려면 클릭하세요" data-balloon-pos="up" multiple>
                        <!-- <button class="write-post-remove-image" onClick="this.form.reset(); return false">사진 지우기</button> -->

                        <div class="write-post-uploaded-image-body">
                            <div class="write-post-uploaded-image-each-wrapper">
                                <img class="write-post-uploaded-image" src="https://images.unsplash.com/photo-1493663284031-b7e3aefcae8e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=9fc409d72ac99c1a6d2590c883ed2f62&auto=format&fit=crop&w=900&q=60">
                                <button onClick="return false">
                                    <i class="md-18 material-icons" data-balloon="이 사진 삭제하기" data-balloon-pos="up">close</i>
                                </button>
                            </div>
                            <div class="write-post-uploaded-image-each-wrapper">
                                <img class="write-post-uploaded-image" src="https://images.unsplash.com/photo-1503602642458-232111445657?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=bf884ad570b50659c5fa2dc2cfb20ecf&auto=format&fit=crop&w=900&q=60">
                                <button onClick="return false">
                                    <i class="md-18 material-icons" data-balloon="이 사진 삭제하기" data-balloon-pos="up">close</i>
                                </button>
                            </div>
                            <div class="write-post-uploaded-image-each-wrapper">
                                <img class="write-post-uploaded-image" src="https://images.unsplash.com/photo-1516930828473-2d3b2a2e36fe?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=aa872492a9f3ffa83f1787f629338495&auto=format&fit=crop&w=900&q=60">
                                <button onClick="return false">
                                    <i class="md-18 material-icons" data-balloon="이 사진 삭제하기" data-balloon-pos="up">close</i>
                                </button>
                            </div>
                            <div class="write-post-uploaded-image-each-wrapper">
                                <img class="write-post-uploaded-image" src="https://images.unsplash.com/photo-1493663284031-b7e3aefcae8e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=9fc409d72ac99c1a6d2590c883ed2f62&auto=format&fit=crop&w=900&q=60">
                                <button onClick="return false">
                                    <i class="md-18 material-icons" data-balloon="이 사진 삭제하기" data-balloon-pos="up">close</i>
                                </button>
                            </div>
                            <div class="write-post-uploaded-image-each-wrapper">
                                <img class="write-post-uploaded-image" src="https://images.unsplash.com/photo-1503602642458-232111445657?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=bf884ad570b50659c5fa2dc2cfb20ecf&auto=format&fit=crop&w=900&q=60">
                                <button onClick="return false">
                                    <i class="md-18 material-icons" data-balloon="이 사진 삭제하기" data-balloon-pos="up">close</i>
                                </button>
                            </div>
                            <div class="write-post-uploaded-image-each-wrapper">
                                <img class="write-post-uploaded-image" src="https://images.unsplash.com/photo-1516930828473-2d3b2a2e36fe?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=aa872492a9f3ffa83f1787f629338495&auto=format&fit=crop&w=900&q=60">
                                <button onClick="return false">
                                    <i class="md-18 material-icons" data-balloon="이 사진 삭제하기" data-balloon-pos="up">close</i>
                                </button>
                            </div>
                            <div class="write-post-uploaded-image-each-wrapper">
                                <img class="write-post-uploaded-image" src="https://images.unsplash.com/photo-1493663284031-b7e3aefcae8e?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=9fc409d72ac99c1a6d2590c883ed2f62&auto=format&fit=crop&w=900&q=60">
                                <button onClick="return false">
                                    <i class="md-18 material-icons" data-balloon="이 사진 삭제하기" data-balloon-pos="up">close</i>
                                </button>
                            </div>
                            <div class="write-post-uploaded-image-each-wrapper">
                                <img class="write-post-uploaded-image" src="https://images.unsplash.com/photo-1503602642458-232111445657?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=bf884ad570b50659c5fa2dc2cfb20ecf&auto=format&fit=crop&w=900&q=60">
                                <button onClick="return false">
                                    <i class="md-18 material-icons" data-balloon="이 사진 삭제하기" data-balloon-pos="up">close</i>
                                </button>
                            </div>
                            <div class="write-post-uploaded-image-each-wrapper">
                                <img class="write-post-uploaded-image" src="https://images.unsplash.com/photo-1516930828473-2d3b2a2e36fe?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=aa872492a9f3ffa83f1787f629338495&auto=format&fit=crop&w=900&q=60">
                                <button onClick="return false">
                                    <i class="md-18 material-icons" data-balloon="이 사진 삭제하기" data-balloon-pos="up">close</i>
                                </button>
                            </div>
                        </div>
                    </form>


                    <form class="write-post-vote-items-each" id="checkedRadioVal">
                        <form class="write-post-set-time-form">
                            <fieldset class="write-post-set-time-wrapper">
                                <legend class="write-post-set-time-legend">투표기간 설정</legend>
                                <div class="write-post-set-date-radio-wrapper">

                                    <label class="write-post-set-date-item" for="oneday">
                                        <input type="radio" id="oneday" value="1일" name="vote-duedate" v-model="checkedRadioVal" checked>
                                        <span for="oneday">1일</span>
                                    </label>

                                    <label class="write-post-set-date-item" for="threedays">
                                        <input type="radio" id="threedays" value="3일" name="vote-duedate" v-model="checkedRadioVal">
                                        <span for="threedays">3일</span>
                                    </label>

                                    <label class="write-post-set-date-item" for="fivedays">
                                        <input type="radio" id="fivedays" value="5일" name="vote-duedate" v-model="checkedRadioVal">
                                        <span for="fivedays">5일</span>
                                    </label>

                                    <label class="write-post-set-date-item" for="week">
                                        <input type="radio" id="week" value="1주일" name="vote-duedate" v-model="checkedRadioVal">
                                        <span for="week">1주일</span>
                                    </label>

                                    <label class="write-post-set-date-item" for="twoweeks">
                                        <input type="radio" id="twoweeks" value="2주일" name="vote-duedate" v-model="checkedRadioVal">
                                        <span for="twoweeks">2주일</span>
                                    </label>

                                    <label class="write-post-set-date-item" for="month">
                                        <input type="radio" id="month" value="1개월" name="vote-duedate" v-model="checkedRadioVal">
                                        <span for="month">1개월</span>
                                    </label>
                                </div>

                                <div class="write-post-summary">
                                    <span class="write-post-summary-text vote">{{checkedRadioVal}}</span>
                                    <!-- 위에서 선택한 시간과 체크박스의 내용이 이곳에 텍스트로 반영됩니다 -->
                                </div>
                            </fieldset>
                        </form>
                    </form>
                </div>
            </div>

            <!-- back button -->
            <div class="post-write-submit">
                <button class="post-write-submit-button" type="submit" onclick="alert('내용을 입력해주세요.')"></button>
            </div>
        </div>

        <p class="copyright"></p>
    </div>

    <!-- inject:js -->
    <script src="/js/dist/index.js"></script>
    <!-- endinject -->

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var app = new Vue({
            el: '#checkedRadioVal',
            data: {
                checkedRadioVal: ''
            }
        })
    </script>
</body>
</html>
