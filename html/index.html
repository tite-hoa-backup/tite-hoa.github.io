<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Tite - 로그인</title>

    <meta name="description" content="Tite - 관리사무소 도구">
    <meta name="keywords" content="Tite">
    <meta property="og:image" content="/img/dist/launcher.png">

    <!-- inject:css -->
    <link rel="stylesheet" href="/css/dist/style.css">
    <!-- endinject -->
</head>
<body id="index">

    <!-- TODO: 로그인 정보 기억하기 체크박스 -->
    <!-- Login form -->
    <div class="login-form-container">
        <div class="login-text-field">
            <form class="login-form-wrapper" method="GET" action="/html/dashboard.html" autocomplete="off">
                <h3 class="login-form-title">로그인</h3>
                <input class="text-field-id" name="id" type="text" placeholder="아이디를 입력해주세요" autofocus required>
                <input class="text-field-pw" name="pw" type="password" placeholder="비밀번호를 입력해주세요" required>
                <button class="login-btn" type="submit" disabled>로그인</button>
            </form>
            <div class="login-form-remember-me">
                <input type="checkbox" id="login-remember-me" name="login-remember-me" value="login-remember-me" checked>
                <label for="login-remember-me">&nbsp;로그인 정보 기억하기</label>
            </div>
        </div>
    </div>
    
    <!-- inject:js -->
    <script src="/js/dist/index.js"></script>
    <!-- endinject -->
</body>
</html>
