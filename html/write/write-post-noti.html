<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <title>Tite - 새 공지사항 게시</title>

    <meta name="description" content="Tite - 관리사무소 도구">
    <meta name="keywords" content="Tite">
    <meta property="og:image" content="/img/dist/launcher.png">

    <!-- inject:css -->
    <link rel="stylesheet" href="/css/dist/style.css">
    <!-- endinject -->
</head>
<body id="main" class="has-header">
    <div class="dim"></div>

    <!-- header -->
    <div class="main-header">
        <div class="hamburger">
            <i class="material-icons md-24">menu</i>
        </div>
        <a class="main-header-link" href="/html/dashboard.html">
            <img src="/img/dist/launcher.svg" class="main-header-logo">
            <div class="main-header-apt-name-box"><span class="main-header-apt-name">옥련동 현대5차아파트</span></div>
        </a>
    </div>

    <!-- sidebar -->
    <div class="sidebar-container">
        <div class="sidebar-wrapper">
            <a class="sidebar-item dashboard-overall" title="상황판" href="/html/dashboard.html">
                <i class="material-icons md-24">dashboard</i><span class="sidebar-text" data-subtitle="Dashboard">상황판</span>
            </a>
            <a class="sidebar-item board-plain" title="공지사항" href="/html/notification.html">
                <i class="material-icons md-24">notification_important</i><span class="sidebar-text" data-subtitle="Dashboard">공지사항</span>
            </a>
            <a class="sidebar-item dashboard" title="주민투표" href="/html/vote.html">
                <i class="material-icons md-24">how_to_vote</i><span class="sidebar-text" data-subtitle="Dashboard">주민투표</span>
            </a>
            <a class="sidebar-item board-plain" title="민원" href="/html/petition.html">
                <i class="material-icons md-24">record_voice_over</i><span class="sidebar-text" data-subtitle="Dashboard">민원</span>
                <div class="sidebar-noti-new"><span class="noti-count">2</span></div>
            </a>
            <a class="sidebar-item board-plain" title="광고 글 게시" href="/html/business-post.html">
                <i class="material-icons md-24">store</i><span class="sidebar-text" data-subtitle="Business post">광고 글 게시</span>
            </a>
            <a class="sidebar-item board-plain" title="예약알림 설정" href="/html/pre-noti.html">
                <i class="material-icons md-24">alarm_add</i><span class="sidebar-text" data-subtitle="Notification">예약알림 설정</span>
            </a>
        </div>
    </div>

    <!-- board -->
    <div class="board-container copy">
        <div class="board-header">
            <h3 class="header-title">
                <i class="material-icons md-24 title-icon">notification_important</i>새 공지사항 게시
            </h3>
            <span class="header-subtitle-description">입주민들에게 공지사항을 전송할 수 있습니다</span>
        </div>

        <!-- post body -->
        <div class="post-wrapper write-post-wrapper">
            <div class="post-wrapper-header write-post-wrapper-header">
                <input class="post-title write-post-title" placeholder="공지사항의 제목을 입력해주세요">
            </div>
            <div class="post-wrapper-paragraph write-post-wrapper-paragraph">
                <textarea class="write-post-parahraph" placeholder="여기서부터 글을 작성해주세요" contenteditable="true"></textarea>

                <!-- set duedate -->
                <div class="post-wrapper-duedate-wrapper">
                    <form class="write-post-upload-image-wrapper">
                        <label for="upload-image" class="write-post-upload-image-title">
                            <i class="material-icons md-24">image</i>사진첨부: 
                        </label>
                        <input type="file" name="upload-image" id="upload-image" class="write-post-upload-image" accept="image/*" multiple>
                    </form>

                    <form class="write-post-set-time-form write-post-set-date" id="checkedRadioVal">
                        <fieldset class="write-post-set-time-wrapper">
                            <legend class="write-post-set-time-legend">공지 게시기간 설정</legend>

                            <div class="write-post-set-date-radio-wrapper">
                                <label class="write-post-set-date-item weekly-event" for="oneday">
                                    <input type="radio" id="oneday" value="1일" name="set-date" v-model="checkedRadioVal" checked>
                                    <span for="oneday">1일</span>
                                </label>

                                <label class="write-post-set-date-item weekly-event" for="threedays">
                                    <input type="radio" id="threedays" value="3일" name="set-date" v-model="checkedRadioVal" >
                                    <span for="threedays">3일</span>
                                </label>

                                <label class="write-post-set-date-item weekly-event" for="oneweek">
                                    <input type="radio" id="oneweek" value="1주일" name="set-date" v-model="checkedRadioVal" >
                                    <span for="oneweek">1주일</span>
                                </label>

                                <label class="write-post-set-date-item weekly-event" for="twoweeks">
                                    <input type="radio" id="twoweeks" value="2주일" name="set-date" v-model="checkedRadioVal" >
                                    <span for="twoweeks">2주일</span>
                                </label>

                                <label class="write-post-set-date-item weekly-event" for="onemonth">
                                    <input type="radio" id="onemonth" value="1개월" name="set-date" v-model="checkedRadioVal" >
                                    <span for="onemonth">1개월</span>
                                </label>
                            </div>

                            <div class="write-post-summary">
                                <span class="write-post-summary-text noti">{{checkedRadioVal}}</span>
                                <!-- 위에서 선택한 시간과 체크박스의 내용이 이곳에 텍스트로 반영됩니다 -->
                            </div>

                        </fieldset>
                    </form>
                    
                    <!-- <form class="write-post-duedate">
                        <label for="post-duedate" class="write-post-set-duedate-title">
                            <i class="material-icons md-24">date_range</i>공지 종료일 설정: 
                        </label>
                        <input type="date" id="post-duedate" class="write-post-set-duedate" name="duedate" value="2018-07-10" />


                        <div class="write-post-summary">
                            <span class="write-post-summary-text noti">2018년 7월 10일</span>
                        </div>
                    </form> -->
                </div>

            </div>

            <!-- back button -->
            <div class="post-write-submit">
                <button class="post-write-submit-button" type="submit" onclick="alert('내용을 입력해주세요.')"></button>
            </div>
        </div>
    
    </div>

    <!-- inject:js -->
    <script src="/js/dist/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <!-- endinject -->

    <script>
    var app = new Vue({
        el: '#checkedRadioVal',
        data: {
            checkedRadioVal: ''
        }
    })
    </script>
</body>
</html>
